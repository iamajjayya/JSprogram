<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of 2 Numbers </title>
</head>
<body>
    <h2>Sum of Two Numbers</h2>
    <p id="result"></p>
    <script>
        var num1  = parseFloat(prompt("Enter a first  Number"))
        var num2 = parseFloat(prompt("Enter  a second Number"))
        var sum  =  num1 + num2;
            document.getElementById("result").innerText = "The sum of  Two  Number is " + sum
        
    </script>  
</body>
</html>
